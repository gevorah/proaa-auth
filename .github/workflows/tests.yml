name: Tests
on:
  push:
    branches:
      - 'feature/**'
  pull_request:
env:
  MONGO_URI: test
  MONGO_USER: 
  MONGO_PASS: 
  JWT_SECRET: test
  FB_APP_ID: test
  FB_APP_SECRET: test
jobs:
  test-workflow:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with: 
          node-version: '18'
          cache: 'yarn'
      - name: Load MongoDB binary cache
        id: cache-mongodb-binaries
        uses: actions/cache@v3
        with:
          path: ~/.cache/mongodb-binaries
          key: tests
      - name: Set up modules
        run: yarn install --immutable
      - name: Lint
        run: yarn lint:fix
      - name: Tests
        run: yarn coverage
